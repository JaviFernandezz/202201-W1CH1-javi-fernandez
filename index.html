<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="calculatorPRO.css" rel="stylesheet" >
</head>

<body>
    <div class="calculator"> 
            <input type="number" class="pantalla" disabled value="0" >        <!-- Pantalla  -->
            <div class="botones">    

                <button class="largo " id="borrar"> AC </button>   <!-- Añado clase para modificar largo -->
                <button class="button num" id="return"> </button> <!-- Añado id para poner png con el símbolo return-->
                <button class="button orange" id="div"> / </button> <!-- Añado clase para modificar color -->
                <button class="button num" >7</button>
                <button class="button num" >8 </button>
                <button class="button num" >9</button>
                <button class="button orange" id="mult">X</button>
                <button class="button num" >4</button>
                <button class="button num" >5 </button>
                <button class="button num" >6</button>
                <button class="button orange" id="rest" >-</button>
                <button class="button num" >1</button>
                <button class="button num" >2 </button>
                <button class="button num" >3</button>
                <button class="button orange" id="sum">+</button>
                <button class="largo num" >0</button>   <!-- Añado misma clase para modificar largo -->
                <button class="button num" >.</button>
                <button class="button " id="igual">=</button>

            </div>


    </div>
   


</body>



<script src="calculatorPRO.js"></script>   






</html>
